<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="dana.css">
</head>
<body>
  <form action="https://formspree.io/dana.lucio@yahoo.com"
        method="POST">
        Name: <br>
         <input type="text" name="name" required><br><br>
         Address: <br>
         <input type="text" name="address"><br><br>
         Home Phone:<br>
         <input type="text" name="homephone"><br><br>
         Cell Phone:<br>
         <input type="text" name="cellphone"><br><br>
         Email address:<br>
         <input type="text" name="email" required><br><br>
         Question/Comments<br>
         <textarea name="question"></textarea><br><br>
         Employment:<br>
         <input type="checkbox" name="occupation" value="employed">Employed
         <input type="checkbox" name="occupation" value="retired">Retired
         <input type="checkbox" name="occupation" value="student">Student
         <br><br>
         Gender:<br>
         <input type="radio" name="gender" value="male">Male
         <input type="radio" name="gender" value="female">Female
         <input type="radio" name="gender" value="other">Other
         <br><br>
         Age:<br>
         <select name="age">
            <option value="-18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-40">25-40</option>
            <option value="40+">over 40</option>
     </select>
         <br>
         <input type="submit" value="submit">
       </form>

</body>
</html>
